<!-- Interrupt Modal -->
<div id="time-tracker-interrupt-modal" class="modal fade" role="dialog" style="display: none;" aria-hidden="true">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close">&times;</button>
        <h4 id="time-tracker-interrupt-modla-title" class="modal-title">Time Tracker</h4>
      </div>
      <div id="time-tracker-interrupt-modal-confirmation-message" class="modal-body"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default">Confirmed</button>
      </div>
    </div>

  </div>
</div>

<!-- Course Unlock Modal -->
<div id="block-course-time-tracker-modal" class="modal fade" role="dialog" style="display: none;" aria-hidden="true">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close">&times;</button>
        <h4 id="block-course-time-tracker-modla-title" class="modal-title">Time Requirement For a Course Activity Reached!</h4>
      </div>
      <div id="block-course-time-tracker-modal-info-message" class="modal-body"><p>A required minimum amount of time has been reached to unlock activities in the course.</p><p>Would you like to refresh this page to unlock any restricted activities or resources? Refreshing the page may result in the loss of unsaved work.</p></div>
      <div class="modal-footer">
        <button id="block-course-time-tracker-modal-unlock-reload" type="button" class="btn btn-primary">Yes - Refresh now</button>
        <button id="block-course-time-tracker-modal-unlock-skip" type="button" class="btn btn-primary">No</button>
      </div>
    </div>

  </div>
</div>
